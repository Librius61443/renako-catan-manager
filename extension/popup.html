<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Renako Popup</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body
    class="w-[320px] bg-gradient-to-b from-[#1a0f14] to-[#0f0a0c] text-pink-50 antialiased font-sans"
  >
    <div
      class="bg-gradient-to-r from-[#ff79c6]/10 to-[#ff1493]/10 border-b border-pink-600/40 p-4 flex items-center justify-between"
    >
      <div class="flex items-center gap-2">
        <div
          class="w-6 h-6 bg-gradient-to-br from-[#ff79c6] to-[#ff1493] rounded-md shadow-[0_0_15px_rgba(255,121,198,0.6)] flex items-center justify-center"
        >
          <span class="text-[10px] font-black text-white">R</span>
        </div>
        <span
          class="font-bold text-sm tracking-tight bg-gradient-to-r from-[#ff79c6] to-[#ff1493] bg-clip-text text-transparent"
          >RENAKO</span
        >
      </div>
      <div
        id="status-dot"
        class="w-2.5 h-2.5 bg-red-500 rounded-full shadow-[0_0_8px_rgba(239,68,68,0.6)] border border-[#1a0f14]"
      ></div>
    </div>

    <div class="p-5 space-y-4">
      <div
        id="connecting-status"
        class="hidden animate-in fade-in duration-500"
      >
        <div
          class="bg-gradient-to-r from-[#ff79c6]/30 to-[#ff1493]/20 border border-[#ff79c6]/60 rounded-xl p-3 flex items-center gap-3 animate-pulse"
        >
          <div class="flex items-center gap-2">
            <div
              class="w-2 h-2 bg-[#ff79c6] rounded-full animate-spin"
              style="animation: spin 1s linear infinite"
            ></div>
            <span
              class="text-[10px] text-[#ff79c6] font-bold uppercase tracking-widest"
              >Connecting...</span
            >
          </div>
        </div>
      </div>

      <div
        id="connection-status"
        class="hidden animate-in fade-in duration-500"
      >
        <div
          class="bg-gradient-to-r from-[#ff79c6]/25 to-[#ff1493]/15 border border-[#ff79c6]/60 rounded-xl p-3 flex items-center gap-3 shadow-[0_0_15px_rgba(255,121,198,0.3)]"
        >
          <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-[#ff79c6] rounded-full animate-pulse"></div>
            <span
              class="text-[10px] text-[#ff79c6] font-bold uppercase tracking-widest"
              >Connected</span
            >
          </div>
        </div>
      </div>

      <div id="account-section" class="hidden animate-in fade-in duration-500">
        <div
          class="bg-gradient-to-br from-[#2a1525] to-[#1a0f14] border border-[#ff79c6]/40 rounded-xl p-3 flex items-center gap-3 shadow-[0_0_10px_rgba(255,121,198,0.2)]"
        >
          <div
            class="bg-gradient-to-br from-[#ff79c6]/40 to-[#ff1493]/30 p-2 rounded-full"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-4 h-4 text-[#ff79c6]"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </div>
          <div class="overflow-hidden">
            <p
              class="text-[9px] text-[#ff79c6] uppercase font-bold tracking-widest"
            >
              Linked Discord
            </p>
            <p
              id="display-id"
              class="text-xs font-mono text-pink-200 truncate tracking-tighter"
            >
              --
            </p>
          </div>
        </div>
      </div>

      <div
        class="bg-gradient-to-br from-[#1f1419] to-[#120a0d] border border-[#ff79c6]/20 rounded-xl p-3 shadow-[inset_0_0_10px_rgba(255,121,198,0.1)]"
      >
        <p
          id="game-state"
          class="text-[11px] text-pink-300/70 font-mono italic"
        >
          Waiting for connection...
        </p>
      </div>

      <div class="space-y-2">
        <!-- <button
          id="track-btn"
          class="group relative w-full overflow-hidden bg-[#ff79c6] hover:bg-[#ff85cd] text-[#1a0f14] py-3 rounded-xl text-xs font-black uppercase tracking-tighter transition-all active:scale-[0.97] disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Track Current Game
        </button> -->

        <button
          id="disconnect-btn"
          class="hidden w-full py-2 text-[10px] text-[#ff79c6] hover:text-[#ff1493] hover:bg-[#ff79c6]/10 font-bold uppercase tracking-widest transition-colors rounded-lg border border-[#ff79c6]/30 hover:border-[#ff79c6]/60"
        >
          Disconnect Account
        </button>
      </div>
    </div>

    <script type="module" src="/src/popup.ts"></script>
  </body>
</html>
